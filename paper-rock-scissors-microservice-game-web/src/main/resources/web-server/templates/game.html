<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="header :: copy"></head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
    <div id="username-page">
      <ul id="errorMessageArea">
      </ul>
      <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
          <div class="form-group">
            <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
          </div>
          <div class="form-group">
            <button type="submit" class="accent username-submit">Start Game</button>
          </div>
        </form>
      </div>
    </div>
    <div id="game-page" class="hidden">
      <div class="game-container">
        <div class="game-header">
          <h2>Paper Rock Scissors Microservices Game</h2>
        </div>
        <div class="connecting">
          Connecting...
        </div>
        <div id="player1-board">
          <table class="table table-striped td-center-content" style="align-content: center">
            <tr><td id="opponent-score"  style="width: 263px">Opponent Score</td><td id="player2-name" colspan="3">Computer       </td><td id="opponent-score"  style="width: 263px">Your Score</td></tr>
            <tr><td id="pit-00" rowspan="2">0</td>     <td id="pit-05" colspan="3">         Computer waiting for you to select    </td><td id="pit-04" rowspan="2">               0            </td></tr>
            <tr>                                       <td id="pit-01">Paper</td><td id="pit-02">Rock</td><td id="pit-03">Scissors</td>                                                             </tr>
            <tr><td id="player1-to-play">Your Move</td><td id="player1-name" colspan="3">                                         </td><td>                                                    </td></tr>
          </table>
        </div>
        <ul>
          <li>
            <p>Click one of the table cells to select.</p>
          </li>
          <li>
            <p>Click the home button above to return.</p>
          </li>
        </ul>
        <ul id="recentResultsArea">
        </ul>
        <ul id="messageArea">
        </ul>
      </div>
    </div>
    <div th:replace="footer :: copy"></div>
  </body>
</html>
